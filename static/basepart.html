  <script>
    require('pizzaui');
    var $ = jQuery = require('jquery');
    //绑定age的下拉
    $('#age').pizzaSelect({
      onChange: function(obj) {
        var value = parseInt(obj.attr('data'));
        var s = '';
        for (var i = value; i < 30; i++) {
          s += '<li data="' + i + '">' + i + '</li>';
        }
        $('#age1').parent().find('ul').html(s);
      }
    });
    //绑定age1的下拉
    $('#age1').pizzaSelect({});

    /*表单验证*/

    $("#form1").pizzaValidate({
      'fields': {
        '#name': {
          'must': true,
          'minLength': 5,
          'maxLength': 12,
          focusMsg: "请输入用户名",
          errMsg: '用户名不能为空或用户名必须在5-12个字符之间'
        },
        '#password': {
          'must': true,
          'minLength': 5,
          'maxLength': 12,
          focusMsg: "请输入6-16位的密码",
          errMsg: '密码不能为空且密码须在6-16个字符之间'
        },
        '#age': {
          'must': true,
          'minLength': 1,
          'maxLength': 16,
          focusMsg: "请选择您的年龄",
          errMsg: '请选择您的年龄'
        },
        '#age1': {
          'must': true,
          'minLength': 1,
          'maxLength': 16,
          focusMsg: "请选择您的年龄",
          errMsg: '请选择您的年龄'
        },
        '#des': {
          'must': true,
          'minLength': 1,
          'maxLength': 500,
          focusMsg: "请输入描述",
          errMsg: '用户名不能为空或用户名必须在1-500个字符之间'
        }
      },
      ajaxFun: function(data) {
        alert("获取到的数据：" + data);
        return;
        $.ajax({
          type: 'post',
          url: '/ajax/ch',
          success: function(msg) {
            //alert(msg);
          }
        });
      }
    });

    /* -- 城市选择 -- */
    $('#area-1').pizzaArea({
      ajaxUrl: 'index/get'
    });
    $('#area-2').pizzaArea({
      type: false,
      ajaxUrl: 'index/get'
    }); //a
  </script>
