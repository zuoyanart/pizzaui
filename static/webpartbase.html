    <script>
    require('pizzaui');
    var $ = jQuery = require('jquery');
    //绑定age的下拉
   $('#selectDemo').pizzaSelect({
   	 onChange: function(obj) {
   	 	$('#selectDemoTips').html(obj.attr('data'));
   	 }
   });
   //绑定age1的下拉
   $('#age1').pizzaSelect({});

   /*表单验证*/

    $("#form1").pizzaValidate({
      'fields':{
        '#name':{
            'must':true,
            'minLength':5,
            'maxLength':12,
            focusMsg:"请输入用户名",
            errMsg:'用户名不能为空或用户名必须在5-12个字符之间'
      },
        '#password':{
            'must':true,
                 'minLength':5,
            'maxLength':12,
            focusMsg:"请输入您的手机号码",
            errMsg:'手机号码格式不合法'
      },
      '#age':{
            'must':true,
            'minLength':1,
            'maxLength':16,
            focusMsg:"请输入6-16位的密码",
            errMsg:'密码不能为空且密码须在6-16个字符之间'
      },
        '#age1':{
            'must':true,
            'minLength':1,
            'maxLength':16,
            focusMsg:"请输入6-16位的密码",
            errMsg:'密码不能为空且密码须在6-16个字符之间',
            compMsg:'两次密码不一致'
      },
        '#des':{
            'must':true,
            'reg':'int',
            focusMsg:"请输入您的年龄",
            errMsg:'请输入数字'
            }
      },
      ajaxFun:function(data) {
      	  alert(data);

            $.ajax({

                success:function(msg) {

                }
            });

    });

  });//a
